<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indoculturafinder Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-body">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Indoculturafinder Admin</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Kategori
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="../province">Provinsi</a></li>
                            <li><a class="dropdown-item" href="../category">Budaya</a></li>
                        </ul>
                    </li>
                </ul>
                <li class="nav-item d-flex">
                    <button id="logoutBtn" class="btn btn-outline-danger" type="button" style="cursor: pointer;">Log out</button>

                </li>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
        <!-- START FORM -->
        <div class="card-form my-3 p-3 bg-body rounded shadow-sm">
            <form id="addProvinceForm">
                <div class="mb-3 row">
                    <label for="provinceName" class="col-sm-2 col-form-label">Nama Provinsi</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="provinceName" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Tambah Provinsi</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- AKHIR FORM -->

        <!-- Modal Edit Province -->
        <div class="modal fade" id="editProvinceModal" tabindex="-1" aria-labelledby="editProvinceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProvinceModalLabel">Edit Provinsi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editProvinceForm">
                            <!-- Form isi edit -->
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- START DATA -->
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-md-1">No</th>
                        <th class="col-md-4">Nama Provinsi</th>
                        <th class="col-md-2">Aksi</th>
                    </tr>
                </thead>
                <tbody id="provinceTableBody">
                    <!-- Daftar Provinsi Akan Ditampilkan Di Sini -->
                </tbody>
            </table>
        </div>
        
        <!-- AKHIR DATA -->

        <nav aria-label="Page navigation" id="provincePagination">
            <ul class="pagination">
                <li class="page-item" id="prevProvincePage">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" id="nextProvincePage">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/indoculturafinders/indoculturafinders-js@master/auth.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/indoculturafinders/indoculturafinders-js@master/province.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/indoculturafinders/indoculturafinders-js@master/provinceModal.js"></script>
</body>

</html>
